<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/skills.css" />
    <title>JEYEFENDI</title>
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://jeyefendi.github.io/resume-page/"><img src="./src/logo-j.png" alt="Jeyefendi's Logo" width="50"></a>
      </div>
      <nav>
        <ul class="nav-items">
          <li><a href="about.html" class="nav-links">About</a></li>
          <li><a href="skills.html" class="nav-links">Skills</a></li>
          <li><a href="projects.html" class="nav-links">Projects</a></li>
          <li><a href="contact.html" class="nav-links">Contact</a></li>
        </ul>
      </nav>
      <div class="home">
        <img src="./src/home.png" alt="Home" width="50">
        <address class="location">Istanbul | Turkey</address>
      </div>
    </header>
    
    <main>
      
      <div class="toggle" id="toggle" onclick="menu-expand()">
        <img src="./src/skills-menu.png" alt="Skills menu" width="50%" id="knuckle">
      </div>

      
      <div class="menu" id="menu">
        <a href="#"><img src="./src/skills_item1.png" alt="js es" width="50%"></a>
        <a href="#"><img src="./src/skills_item2.png" alt="react redux" width="40%"></a>
        <a href="#"><img src="./src/skills_item3.png" alt="html css" width="50%"></a>
        <a href="#"><img src="./src/skills_item4.png" alt="wp git" width="20%"></a>
      </div>
        
    </main>

    <script>

      var i=0;
      function expand(){
        if(i==0){
          document.getElementById("menu").style.transform="scale(3)";
          document.getElementById("knuckle").style.transform="rotate(-90deg)";
          i=1;
        }
        else{
          document.getElementById("menu").style.transform="scale(0)";
          document.getElementById("knuckle").style.transform="rotate(0deg)";
          i=0;          
        }
      }
    </script>
  </body>
</html>
